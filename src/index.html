<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Leaves üçÇ</title>
    <script src="https://kit.fontawesome.com/1a0c15c2d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="icons">
        <button id="info__icon"><i class="fa-solid fa-circle-info"></i></button>
        <button id="leaf__icon"><i class="fa-solid fa-leaf"></i></button>
        <button id="music__icon"><i class="fa-solid fa-music"></i></button>
        <button id="sound__icon"><i class="fa-solid fa-volume-off"></i></button>
    </div>
    <div class="popup" id="popup">
        <div id="popup__inner">
            <h3 id="popup__header"> Leave a whisper</h3>
            <p>Whispers are notes left behind for other visitors to discover. Share a feeling, memory, or anything else
                you want to release into the Fall winds. Max 50 characters.</p>
            <input type="text" placeholder="Your whisper..." id="popup__input" maxlength="50">
            <button id="popup__submit">Submit a message</button>
        </div>
    </div>
    <canvas class="webgl"></canvas>
    <script type="module" src="./script.js"></script>
</body>

</html>
